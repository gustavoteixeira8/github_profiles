<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

</head>
<body>
    
    <header>
        <nav class="navbar bg-dark">
            <a class="navbar-brand text-white" href="#">GitHub Profiles</a>
        </nav>
    </header>

    <div class="container my-5">
        <div class="col-lg-6 m-auto">
            <form id="form">
                <div class="form-group">
                    <label for="">Search some profile</label>
                    <input type="text" id="inputText" class="form-control" autocomplete="off">
                </div>
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="col-lg-6 m-auto" id="error-container"></div>
    </div>


    <div class="container my-5">
        <div class="col-lg-8 m-auto" id="card-container"></div>
    </div>


    <script src="./assets/js/bundle.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
    crossorigin="anonymous"></script>
</body>
</html>
